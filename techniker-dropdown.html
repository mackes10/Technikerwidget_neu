<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Techniker Dropdown</title>
  <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    #main {
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="main">
    <label for="technikerSelect">Techniker auswählen:</label>
    <select id="technikerSelect">
      <option value="">Lade Techniker…</option>
    </select>
  </div>

  <script>
    (function () {
      const select = document.getElementById('technikerSelect');
      const jsonUrl = 'https://mackes10.github.io/Technikerwidget_neu/techniker.json';

      function loadTechniker(dienstleister) {
        if (!dienstleister) {
          select.innerHTML = '<option value="">Bitte Dienstleister wählen</option>';
          return;
        }

        fetch(jsonUrl + '?t=' + Date.now())
          .then(res => res.json())
          .then(data => {
            const gefiltert = data.filter(t =>
              t.dienstleister &&
              t.dienstleister.toLowerCase() === dienstleister.toLowerCase()
            );

            select.innerHTML = '';

            if (gefiltert.length === 0) {
              select.innerHTML = '<option value="">Keine Techniker gefunden</option>';
              return;
            }

            gefiltert.forEach(t => {
              const opt = document.createElement('option');
              opt.value = t.name;
              opt.textContent = t.name;
              select.appendChild(opt);
            });

            select.value = gefiltert[0].name;
            JFCustomWidget.sendData({ value: select.value });
          })
          .catch(err => {
            console.error('Fehler beim Laden:', err);
            select.innerHTML = '<option value="">Fehler beim Laden</option>';
          });
      }

      JFCustomWidget.subscribe("ready", function () {
        const settings = JFCustomWidget.getWidgetSettings();
        const dienstleister = settings.dienstleister;
        loadTechniker(dienstleister);
        JFCustomWidget.requestFrameResize({ height: document.body.scrollHeight });
      });

      select.addEventListener('change', function () {
        JFCustomWidget.sendData({ value: select.value });
      });

      JFCustomWidget.subscribe("submit", function () {
        JFCustomWidget.sendSubmit({ valid: true, value: select.value });
      });
    })();
  </script>
</body>
</html>
