<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Techniker Dropdown Widget (filter nach Dienstleister)</title>
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    #main {
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="main">
    <label for="technikerSelect">Techniker auswählen:</label>
    <select id="technikerSelect">
      <option value="">Bitte Dienstleister wählen</option>
    </select>
  </div>

  <script>
    (function () {
      const select = document.getElementById("technikerSelect");
      const jsonUrl = "https://mackes10.github.io/Technikerwidget_neu/techniker.json";
      let technikerData = [];

      // JSON laden und speichern
      function loadJson() {
        return fetch(jsonUrl + "?t=" + Date.now())
          .then((res) => {
            if (!res.ok) throw new Error("Netzwerkantwort war nicht OK");
            return res.json();
          })
          .then((json) => {
            technikerData = json;
          })
          .catch((err) => {
            console.error("Fehler beim Laden der Techniker-Liste:", err);
            technikerData = [];
          });
      }

      // Techniker nach Dienstleister filtern und Dropdown befüllen
      function updateDropdown(dienstleister) {
        select.innerHTML = "";

        if (!dienstleister || dienstleister.trim() === "") {
          select.innerHTML = '<option value="">Bitte Dienstleister wählen</option>';
          return;
        }

        // Filter, case-insensitive
        const gefilterteTechniker = technikerData.filter(
          (t) => t.dienstleister.toLowerCase() === dienstleister.trim().toLowerCase()
        );

        if (gefilterteTechniker.length === 0) {
          select.innerHTML = '<option value="">Keine Techniker gefunden</option>';
          return;
        }

        // Optionen anlegen
        gefilterteTechniker.forEach((t) => {
          const opt = document.createElement("option");
          opt.value = t.name;
          opt.textContent = t.name;
          select.appendChild(opt);
        });

        // Ersten Eintrag automatisch auswählen
        select.value = gefilterteTechniker[0].name;
      }

      // Widget initialisieren
      function initWidget() {
        loadJson().then(() => {
          // Ersten Dienstleister aus dem Formular auslesen
          let dienstleister = JFCustomWidget.getFieldValue("dienstleister");

          updateDropdown(dienstleister);

          // Auf Änderungen am Dienstleister-Feld lauschen
          JFCustomWidget.subscribe("change", function (fieldName, value) {
            if (fieldName === "dienstleister") {
              updateDropdown(value);
              JFCustomWidget.sendData({ value: select.value });
            }
          });

          // Wenn Nutzer Techniker auswählt, Wert an Formular senden
          select.addEventListener("change", function () {
            JFCustomWidget.sendData({ value: select.value });
          });

          // Größe anpassen
          JFCustomWidget.requestFrameResize({ height: document.body.scrollHeight });
        });
      }

      JFCustomWidget.subscribe("ready", initWidget);

      // Beim Submit Wert senden
      JFCustomWidget.subscribe("submit", function () {
        JFCustomWidget.sendSubmit({
          valid: true,
          value: select.value,
        });
      });
    })();
  </script>
</body>
</html>
