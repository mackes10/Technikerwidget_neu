<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Techniker Dropdown Widget</title>
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    #main {
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="main">
    <label for="technikerSelect">Techniker ausw채hlen:</label>
    <select id="technikerSelect">
      <option value="">Bitte Dienstleister ausw채hlen</option>
    </select>
  </div>

  <script>
    (function () {
      const select = document.getElementById('technikerSelect');
      const jsonUrl = 'https://mackes10.github.io/Technikerwidget_neu/techniker.json';

      function filterTechniker(liste, dienstleister) {
        return liste.filter(function (t) {
          return t.dienstleister && t.dienstleister.toLowerCase() === dienstleister.toLowerCase();
        });
      }

      function populateDropdown(technikerListe) {
        select.innerHTML = '';
        if (technikerListe.length === 0) {
          select.innerHTML = '<option value="">Keine Techniker gefunden</option>';
        } else {
          technikerListe.forEach(function (t) {
            const opt = document.createElement('option');
            opt.value = t.name;
            opt.textContent = t.name;
            select.appendChild(opt);
          });
          select.value = technikerListe[0].name;
          JFCustomWidget.sendData({ value: technikerListe[0].name });
        }
        JFCustomWidget.requestFrameResize({ height: document.body.scrollHeight });
      }

      // Initialisieren, wenn Widget bereit ist
      JFCustomWidget.subscribe("ready", function () {
        const settings = JFCustomWidget.getWidgetSettings();
        const dienstleister = settings.dienstleister;

        if (!dienstleister || dienstleister.trim() === "") {
          select.innerHTML = '<option value="">Bitte Dienstleister ausw채hlen</option>';
          return;
        }

        fetch(jsonUrl + '?t=' + Date.now())
          .then(function (res) {
            if (!res.ok) throw new Error('Fehler beim Laden der JSON-Datei');
            return res.json();
          })
          .then(function (technikerListe) {
            const gefiltert = filterTechniker(technikerListe, dienstleister);
            populateDropdown(gefiltert);
          })
          .catch(function (err) {
            console.error('Fehler beim Laden:', err);
            select.innerHTML = '<option value="">Fehler beim Laden</option>';
          });
      });

      // Auswahl 채ndern
      select.addEventListener('change', function () {
        JFCustomWidget.sendData({ value: this.value });
      });

      // Beim Abschicken
      JFCustomWidget.subscribe("submit", function () {
        JFCustomWidget.sendSubmit({ valid: true, value: select.value });
      });
    })();
  </script>
</body>
</html>
